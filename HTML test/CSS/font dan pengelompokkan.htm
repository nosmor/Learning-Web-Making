<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Font dan pengelompokkan</title>
        <style type="text/css">
            /* Font :*/
            h4{
                color:rgb(0, 0, 0);
            }
            /* Pengelompokkan :*/
            b,h1,h2 {
                color:rgb(255, 102, 0);
            }
            h3{
                font-size: 20;
                color: rgba(10, 79, 227, 0.888);
            }
        </style>
</head>
<body>
    Perancangan Web
    <!-- pengelompokkan -->
    <h1>Perancangan Web</h1>
    <h2>Manajemen Informatika</h2>
    <h3>INSTITUT PERTANIAN BOGOR</h3>
    <b>CASCADING STYLE SHEET<b>
    <!-- font -->
    <h4>Perancangan Web</h4>
</body>
</html>
